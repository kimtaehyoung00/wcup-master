
server.port=9090

spring.thymeleaf.cache=false

spring.datasource.driverClassName=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/bootex?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=bootuser
spring.datasource.password=bootuser

logging.level.com.zaxxer.hikari.pool=info

logging.level.org.springframework.security.web=info

spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=10000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

org.zerock.upload.path=upload

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

org.zerock.host=http://localhost:8080